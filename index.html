<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Management</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Add Basket</h1>
      <div class="product-form">
        <h2>Бүтээгдэхүүн нэмэх</h2>
        <input type="text" id="productName" placeholder="Бүтээгдэхүүний нэр" />
        <input type="text" id="productPrice" placeholder="Үнэ (₮)" />
        <input type="text" id="productImage" placeholder="Зурагны URL" />
        <button id="addProduct">Нэмэх</button>
      </div>
      <div class="product-list">
        <h2>Бүтээгдэхүүний жагсаалт</h2>
        <div id="productContainer"></div>
      </div>
    </div>
    <script src="javascript.js"></script>
  </body>
</html>
